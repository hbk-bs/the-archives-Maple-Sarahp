<header>
    <h1>  Spread the Plague!</h1>
   <h2>Bei√üe jeden K√§sekr√ºmel an bevor es zu sp√§t ist!</h2>
   <style> /*h√§tte auch in js und css*/
     
     canvas { /*k√§seteller*/
       border: 5px solid #f2ba38;
       background:#f2ba38;
       display: block;
       margin: 20px auto;
     }
     #popup {
       display: none;
       position: fixed;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
       background: white;
       padding: 20px;
       border: 2px solid black;
       text-align: center;
     }
     
     #popup img { /*bildchen f√ºr popup*/
       width: 150px; /* bildgr√∂√üe anpassen */
       height: auto;
       margin-top: 20px;
     }
   </style>

 </header>
 <body>
   <canvas id="gameCanvas" width="500" height="500"></canvas>
   <div id="popup">
     <p>Willst du mehr K√§se?</p>
     <img id="popupImage" src="" alt="">
     <button onclick="generateCheese()">JA BITTE!</button>
   </div>
 
   <script>
     const canvas = document.getElementById('gameCanvas');
     const ctx = canvas.getContext('2d');
     const popup = document.getElementById('popup');
     const popupImage =             document.getElementById('popupImage');
     let cheeseCount = 5;
     let timer;
     let timeLeft = 5; //sekunden
     let cheesePositions = []; // array f√ºr k√§sekr√ºmel position - speichert position
 
     // k√§se zeichnen -- ctx f√ºr canvas!!weil zu bl√∂d f√ºr p5js
     function drawCheese(x, y) {
       ctx.fillStyle = '#ffd663';
       ctx.beginPath();
       ctx.arc(x, y, 20, 0, Math.PI * 2);
       ctx.fill();
       cheesePositions.push({ x, y }); //position speichern bitte funktionier
     }
     
     function startTimer() {
         timeLeft = 8; // zeit in sek
         const timerElement = document.createElement('div');
         timerElement.id = 'timer';
         timerElement.style.position = 'absolute'; //nach oben schieben 
         timerElement.style.top = '10px';
         timerElement.style.right = '10px';
         timerElement.style.backgroundColor = '#ffc72b';
         timerElement.style.border = '2px solid black';
         timerElement.style.padding = '15px 30px';
  
         document.body.appendChild(timerElement);
 
         timer = setInterval(() => {
             timeLeft--;
             timerElement.textContent = `Zeit:${timeLeft}s`;
             if (timeLeft <= 0) {
                 clearInterval(timer);
                 if (cheeseCount > 0) {
                     endGame(false); // verhungert
                 }
                 document.body.removeChild(timerElement); // timer weg wenn spiel zuende
             }
         }, 1000); // 1000millisekunden sonst zu schnell
     }
 
     // k√§sest√ºcke machen h√∂
     function generateCheese() {
       ctx.clearRect(0, 0, canvas.width, canvas.height); // vorher canvas leeren
       cheeseCount = (7); // k√§seanzahl 
       cheesePositions = []; // positionsArray zur√ºckssetzen
       for (let i = 0; i < cheeseCount; i++) {
         const x = Math.random() * canvas.width;
         const y = Math.random() * canvas.height;//mathe macht mich krank-wortw√∂rtlich
         drawCheese(x, y); //drawcheese funktion
       }
       popup.style.display = 'none'; // popup schlie√üen
       startTimer(); // timer
     }
 
     
     // K√§se mampfen - rechteckig-aber object wird eh aus array gel√∂scht
     canvas.addEventListener('click', (event) => {
       const rect = canvas.getBoundingClientRect();
       const mouseX = event.clientX - rect.left;
       const mouseY = event.clientY - rect.top;
 
       // is klick auf k√§se?
       for (let i = 0; i < cheesePositions.length; i++)//.length gibt l√§nge von string wieder
       { 
         const cheese = cheesePositions[i];
         const distance = Math.sqrt(Math.pow(mouseX - cheese.x, 2) + Math.pow(mouseY - cheese.y, 2)); //sqrt=quadatwurzel braucht man f√ºr pow
         if (distance <= 20) { // klick im radius
           ctx.clearRect(cheese.x - 20, cheese.y - 20, 40, 40); // k√§se entfernen
           cheesePositions.splice(i, 1); // k√§se aus dem array l√∂schen
           cheeseCount--;
           if (cheeseCount === 0) {
             endGame(true); // k√§se weg=gewonnen
           }
           break; // schleife schlie√üen 
         }
       }
     });//bitte funktionier ich sterbe sonst
 
     // sp√º beenden
     function endGame(won) {
       clearInterval(timer);
       popup.style.display = 'block';
       popup.querySelector('p').textContent = won
         ? "Jeder K√§se wurde angebissen! Mehr K√§se?"
         : "Zeit abgelaufen! Du bist verhungert! Neuer Versuch?";
 
       if (won) { //IN DER FUNKTION!!!!
         popupImage.src = "https://i.pinimg.com/736x/c4/3a/5b/c43a5b2295d3b95753230a76aeedcf13.jpg"; // mausi happy
       } else {
         popupImage.src = "https://i.pinimg.com/736x/de/f1/a3/def1a341afcb1a2818168e6a69b8d53b.jpg"; // mausi traurig
       }
     }
     
     // sp√ºi starten
     generateCheese();
   </script>
   <h3></h3>
 </body>
